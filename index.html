<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header></header>
	<section class = "wrapper col-6">
		<section class = "pre-quiz">
			<article class="pre-area"></article>
			<article class = "start-area">
				<div class = "start-button button">Start</div>
			</article>
		</section>
		<section class = "quiz-in-progress hidden">
			<article class = "error-area"></article>
			<article class = "quiz-area"></article>
			<article class = "submit-area">
				<div class = "submit-button button">Submit</div>
			</article>
		</section>
		<section class = "quiz-cleanup hidden">
			<article class = "results-area"></article>
			<div class = "restart-button button">Restart</div>
		</section>
	</section>
	<!--start of js imports-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<!--end of js imports-->
</body>
</html>
